    Welcome to my website!

    My name is Tommaso Rigon and I am a Research Associate in Statistics at Duke University. My [<mark>complete curriculum vitae</mark>](/files/cv_Rigon.pdf) is available at [this link](/files/cv_Rigon.pdf).

    My research interests include: applied Bayesian modeling, Bayesian clustering, Bayesian nonparametrics, computational statistics, functional data analysis.

    For more, you can visit my [GitHub](https://github.com/tommasorigon) and [Google scholar](https://scholar.google.it/citations?user=vRRVHqgAAAAJ&hl=en) profiles.

